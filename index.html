<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | [Social Media Dashboard]</title>

  
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Social Media Dashboard</h1>
      <p>Total Followers: 23,004</p>
    </header>
  </div>
  <section class="">
    <div class="wrapper">
      <div class="grid">
        <article class="card">
          <p class="card-title">
            <img src="images/036-facebook.svg" alt="facebook icon">
            @wrstudioweb
          </p>
          <p class="card-followers">
            <span class="card-followers-number">135</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="up icon">
            12 Today
          </p>
        </article>
        <article class="card">
          <p class="card-title">
            <img src="images/008-twitter.svg" alt="facebook icon">
            @wildsrincon
          </p>
          <p class="card-followers">
            <span class="card-followers-number">174</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="up icon">
            12 Today
          </p>
        </article>
        <article class="card">
          <p class="card-title">
            <img src="images/029-instagram.svg" alt="facebook icon">
            @wildsrincon
          </p>
          <p class="card-followers">
            <span class="card-followers-number">314</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="up icon">
            12 Today
          </p>
        </article>
        <article class="card">
          <p class="card-title">
            <img src="images/027-linkedin.svg" alt="linkedin icon">
            @wildsrincon
          </p>
          <p class="card-followers">
            <span class="card-followers-number">310</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="up icon">
            12 Today
          </p>
        </article>
      </div>
    </div>
  </section>
  <section>

  </section>  

  <div class="wrapper attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wilder Rincon</a>.
  </div>
</body>
</html>
